function update_values(defaults,ui){
  for(var i in ui){
    if(ui[i].type == "text_value"){//TODO: list of input fields
      ui[i].value = defaults[ui[i].name]//TODO: validate stuff
    }
    if(ui[i].type == "bool_value"){//TODO: list of input fields
      ui[i].checked = defaults[ui[i].name]//TODO: validate stuff
    }
    update_values(defaults,ui[i].value)
  }
}

function parseQuery(queryString) {
    var query = {};
    var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
    for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i].split('=');
        query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
    }
    return query;
}

function prop(obj, prop){
  if(typeof obj[prop] === "undefined"){
    return("");
  }
  return(" " + prop + " = \"" + obj[prop] + "\"");
}

function init_ui(ui){
  var html = "";
  var pre = "";
  var mid = "";
  var post = "";
  for(var i in ui){
    switch(ui[i].type){
      case "br":
        pre = "<br"
        break;

      case "div":
        pre = "<div";
        mid = init_ui(ui[i].value);
        post = "</div>\n";
        break;
      
      case "fieldset":
        pre = "<fieldset";
        mid = init_ui(ui[i].value);
        post = "</fieldset>\n";
        break;
      
      case "form":
        pre = "<form ";
        pre += prop(ui[i], "enctype");
        pre += prop(ui[i], "method");
        mid = init_ui(ui[i].value);
        post = "</form>\n";
        break;
      
      case "text":
        pre = "<a";
        mid = ui[i].value;
        post = "</a>";
        break;
      
      case "submit":
        pre = u(ui[i].text);
        pre += "<input type='submit' ";
        pre += prop(ui[i], "value");
        break;

      case "text_value":
        pre = u(ui[i].text);
        pre += "<input type='text' ";
        pre += prop(ui[i], "value");
        post = "</input>";
        break;

      case "bool_value":
        pre = u(ui[i].text);
        pre += "<input type='checkbox' ";
        pre += prop(ui[i], "checked");
        post = "</input>";
        break;
      
      case "select":
        pre = u(ui[i].text);
        pre += "<select ";

        mid = "";
        ui[i].value.forEach(function(v){
          mid += "<option ";
          mid += prop(v, "value");
          if(("selected" in v)){
            mid += "selected='selected'";
          }
          
          mid += ">" + v.name + "</option>";
        });

        post = "</select> "
        break;

      default:
        pre = "<div";
        mid = ui[i].type + "\n";
        post = "</div>\n";
    }

    pre += prop(ui[i], "id");
    pre += prop(ui[i], "style");
    pre += prop(ui[i], "class");
    pre += prop(ui[i], "name");
    pre += prop(ui[i], "onclick");
    pre += prop(ui[i], "onchange");
    pre += prop(ui[i], "onload");
    pre += ">";

    html += pre + mid + post;
    pre = "";
    mid = "";
    post = "";
  }
  return(html);
}

function $(id){
  return(document.getElementById(id));
}

function u(v){
  if(typeof v === "undefined"){
    return("");
  }
  return(v);
}

function init(){
  $("config_input_text").value = $("config").innerText;
  div = $("ui");
